<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing - Angelica Parente</title>
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/theme.js"></script>
</head>

<body class="content-page">
    <div class="container">
        <header>
            <a href="index.html" class="back-link">&larr; Back to Home</a>
        </header>
        <main>
            <div id="intro"></div>
            <div id="posts-list">
                <p>Loading posts...</p>
            </div>
        </main>
    </div>
    <script type="module">
        import { marked } from 'marked';

        // Load intro
        fetch('pages/writing.md')
            .then(r => r.text())
            .then(md => {
                document.getElementById('intro').innerHTML = marked.parse(md);
            });

        // Load posts
        fetch('posts/index.json')
            .then(r => r.json())
            .then(posts => {
                document.getElementById('posts-list').innerHTML = posts.map(post => `
                    <article>
                        <h2><a href="post.html?slug=${post.slug}">${post.title}</a></h2>
                        <span class="date">${post.date}</span>
                        <p>${post.description}</p>
                    </article>
                `).join('');
            })
            .catch(() => {
                document.getElementById('posts-list').innerHTML = '<p>Could not load posts.</p>';
            });
    </script>
</body>

</html>
